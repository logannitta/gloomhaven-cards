<mat-toolbar
  [ngClass]="{ gloom: game === 'gloomhaven', frost: game === 'frosthaven' }"
>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      [routerLink]="['', game, character?.value]"
      *ngFor="let character of characters"
    >
      <img [src]="character.icon" alt="" class="icons" />
      {{ character.text }}
    </button>
  </mat-menu>
  <span>{{ game | titlecase }}</span>
